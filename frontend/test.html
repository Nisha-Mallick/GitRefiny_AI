<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0a0a0a',
                        'dark-panel': '#1a1a1a',
                        'green-accent': '#10b981',
                        'green-light': '#34d399',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(26, 26, 26, 0.4);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .glass-button {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid #10b981;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            transition: all 0.2s;
        }
        
        .glass-button:hover {
            background: rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-dark-bg text-gray-100">
    <div class="container mx-auto p-8">
        <div class="glass-panel p-8 mb-6">
            <h1 class="text-2xl font-bold text-green-accent mb-4">Style Test</h1>
            <p class="text-gray-300 mb-4">If you can see this styled correctly, the CSS is working!</p>
            <button class="glass-button">Test Button</button>
        </div>
    </div>
</body>
</html>
